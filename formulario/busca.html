<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />

    <title>Formulário de busca</title>
</head>

<body>
    <h1>Formulário de busca</h1>

    <form action="https://google.com/search" method="get" target="_blank">

        <label for="busca">Faça uma busca</label> <!--vincular a algum input-->
        <input type="text" name="q" id="busca"> <!--tipo texto-->
        <input type="submit" value="OK" /> <!--enviar um formulario-->

        <fieldset></fieldset> <!--colocar um grupinho-->
        <legend></legend> <!--titulo desse grupinho-->

    </form>
</body>

</html>
