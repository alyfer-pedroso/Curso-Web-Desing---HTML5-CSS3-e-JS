<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Meter e Progress</title>
</head>

<body>
    <h1>Meter</h1>

    <label for="combustivel">Nível do combustível

        <!--representa um tipo de uma régua-->
        <meter min="0" max="100" low="30" high="90" value="25" optimum="95" id="combustivel"></meter>

    </label>

    <h1>Progress</h1>

    <label>porcentagem da tarefa

        <!--representa o progresso de uma determinada tarefa-->
        <progress max="100" value="70"> 70% </progress>

    </label>

    <br> <br>

    <form oninput="result.value = a.value * b.value"> <!--javascript-->
        <input type="number" name="a" id="a"> X
        <input type="number" name="b" id="b"> =

        <!--representar um dado dinâmico-interagir em tempo real-->
        <output name="result" for="a b"></output>
    </form>
</body>

</html>
