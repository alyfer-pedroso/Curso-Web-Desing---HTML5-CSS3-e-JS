<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>

        //pedir para o usuario digitar dois numeros
        var n1 = prompt('digite um numero');
        n1 = parseInt(n1);

        var n2 = prompt('digite outro numero');
        n2 = parseInt(n2);

        var media = (n1 + n2) / 2;

        alert("A média é: " + media);
    </script>
</body>

</html>
