<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        //pedir para o usuario digitar dois numeros
        var n1 = prompt("Digite um numero: ");
        var n2 = prompt("Digite outro numero: ");

        //converter os numeros em inteiro
        n1 = parseInt(n1);
        n2 = parseInt(n2);

        /* 
        mostrar num alert o seguinte texto:
        o resto da divisão de (n1) por (n2) é: (resultado):
        */
        alert("O resto da divisão de " + n1 + " por " + n2 + " é: " + (n1 % n2));

        /* 
        mostrar num alert o seguinte texto:
        o numero (n1) elevado a (n2) é: resultado;
        */
        alert("O número " + n1 + " elevado a " + n2 + " é: " + (n1 ** n2));
    </script>
</body>

</html>
