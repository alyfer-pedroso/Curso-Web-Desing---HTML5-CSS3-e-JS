<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <div id="output"></div>
</body>

<script>
    var produtos = [
        { "nome": "caneta", "preco": 2 },
        { "nome": "lapis", "preco": 1.2 },
        { "nome": "borracha", "preco": 0.5 },
        { "nome": "régua", "preco": 5 }
    ];

    var msg = '';

    for (var i = 0; i < produtos.length; i++) {
        console.log(produtos[i].preco);

        msg += "<br>";
        msg += "<hr>";
        msg += "<h2>Produto: " + produtos[i].nome + "</h2>";
        msg += "<p>preço: R$ " + produtos[i].preco + "</p>";
        msg += "<hr>";
        msg += "<br>";
    }

    document.querySelector("#output").innerHTML = msg;
</script>

</html>
