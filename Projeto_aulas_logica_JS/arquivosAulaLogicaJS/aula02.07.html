<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var n = parseInt(prompt('digite um numero'));

        switch (n) {
            case 1:
                alert('boa escolha');
                break;
            case 2:
                alert('legal');
                break;
            case 3:
                alert('caramba');
                break;
            default:
                alert('escolha de 1 a 3');
        }
    </script>
</body>

</html>
