<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        for (var ano = 1000; ano <= 2025; ano += 4) {

            if (!(ano % 100 === 0) || (ano % 400 === 0)) {
                document.write('o ano é ' + ano + ' é bissexto<br>');
            }
            else {
                document.write('o ano é ' + ano + ' <b>não é bissexto</b><br>');
            }
        }

    </script>
</body>

</html>
