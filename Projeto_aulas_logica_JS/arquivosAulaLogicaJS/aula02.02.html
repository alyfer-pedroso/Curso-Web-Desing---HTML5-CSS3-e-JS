<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Logica de Programação Javascript</title>
</head>

<body>
  <h1>Lógica de programação com Javascript</h1>

  <script>
    //pedir para o usuário digitar um numero
    var n1 = prompt("digite um número");
    n1 = parseFloat(n1);

    //pedir para o usuário digitar outro numero
    var n2 = prompt("digite mais um número");
    n2 = parseFloat(n2);

    //mostrar soma
    alert(n1 + n2);
  </script>
</body>

</html>
