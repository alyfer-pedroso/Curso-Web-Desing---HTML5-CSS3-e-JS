<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Logica de Programação Javascript</title>
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        var indice = 1;

        while (indice <= 1000) {
            document.write(indice + '<br>');

            if (indice % 10 === 0 && indice > 0) {
                document.write('<hr>');
            }

            indice++;
        }
    </script>
</body>

</html>
