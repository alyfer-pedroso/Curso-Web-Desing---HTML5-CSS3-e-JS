<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Completo 2018</title>

    <style>
        .done {
            text-decoration: line-through;
            color: blue;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <input type="text" id="txtTask">
        <button id="btn">Cadastrar tarefa</button>

        <ul style="cursor: default;">
            <li>estudar Javascript - DOM</li>
            <li>estudar eventos em javascript</li>
            <li>jogar video-game</li>
        </ul>
    </div>

    <script>

        (function () {
            'use strict'

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li')
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);

            $txtTask.addEventListener('keyup', function (e) {
                if (e.keyCode === 13) {  // console.log(e.keyCode);
                    addTask();
                }
            });

            for (var i = 0; i < $lis.length; i++) {
                addEvent($lis[i]);
            }

            function toggleDone() {
                this.classList.toggle('done');
            }

            function addTask() {
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value);

                li.appendChild(text);

                $ul.appendChild(li);

                $txtTask.value = '';
                $txtTask.focus();

                addEvent(li);
            }

            function addEvent(li) {
                li.addEventListener('click', toggleDone);
            }
        })()

    </script>
</body>

</html>
