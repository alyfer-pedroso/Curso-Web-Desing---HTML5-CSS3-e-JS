<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript Completo 2008</title>

    <script>
        //para as variaveis nao poluirem o escopo global
        (function init() {
            function calcularMedia() {

                var total = 0;
                var qtd = arguments.length; //retorna o numero de elementos
                var x = 0;
                while (typeof arguments[x] === 'number') {
                    total += arguments[x];
                    x++;
                }

                return total / qtd;
            }
            var media1 = calcularMedia(2, 3);
            var media2 = calcularMedia(4, 0, 10, 10);

            console.log('media1: ', media1);
            console.log('media2: ', media2);
        })();

    </script>
</head>

<body>
    <h1>Curso Javascript Completo 2008</h1>
</body>

</html>
