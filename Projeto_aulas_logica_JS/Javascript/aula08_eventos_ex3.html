<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Completo 2018</title>
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <textarea id="msg" cols="50" rows="10" maxlength="10"></textarea>
        <div id="restaContainer" style="display: none;">Restam <span id="resta"></span> caracteres</div>
    </div>

    <script>

        (function () {
            'use strict'
            var $txtMsg = document.getElementById('msg');
            var $restaContainer = document.getElementById('restaContainer');
            var $resta = document.getElementById('resta');
            var maxima = $txtMsg.maxLength;

            function showContainerResta() {
                $restaContainer.style.display = 'block';
            }

            showContainerResta();
            showCaractersLeft(maxima);

            $txtMsg.addEventListener('input', checkLength);

            function checkLength(e) {
                var numeroLetrasDigitadas = this.value.length;
                var CaractersLeft = parseInt(maxima - numeroLetrasDigitadas);

                if (numeroLetrasDigitadas >= 5) {
                    $resta.style.color = 'red';
                } else {
                    $resta.style.color = 'black';
                }

                showCaractersLeft(CaractersLeft);
            }

            function showCaractersLeft(n) {
                $resta.textContent = n;
            }

        })()

    </script>
</body>

</html>
