<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Completo 2018</title>
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <form action="#">
            <label for="txtUser">Usuario</label>
            <input type="text" id="txtUser" name="user"><br>
            <label for="txtPass">Senha</label>
            <input type="password" id="txtPass" name="pass"><br>
            <button type="submit" id="btn">Logar</button>
        </form>
    </div>

    <script>

        (function () {
            'use strict'
            var $form = document.querySelector('form')
            var txtUser = document.getElementById('txtUser');
            var txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function (e) {
                if (!txtUser.value || !txtPass.value) {
                    alert('Preencha todos os campos');
                    e.preventDefault(); //Previne o comportamento padr√£o (nesse caso o submit do form)
                }
            })

        })()

    </script>
</body>

</html>
