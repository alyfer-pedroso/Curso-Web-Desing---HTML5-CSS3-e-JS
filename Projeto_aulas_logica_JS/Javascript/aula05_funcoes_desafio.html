<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript Completo 2008</title>

    <script>
        (function () {
            function calcularIMC(p, a, callback) {
                var imc = p / (a * a);

                if (callback && typeof callback === 'function') {
                    return callback(imc);
                }

                console.log('n√£o passou callback');
                return imc;
            }

            function classificaIMC(imc) {
                if (imc <= 16.9) {
                    return 'muito abaixo do peso';
                }
                else if (imc <= 18.4) {
                    return 'abaixo do peso';
                }
                else if (imc <= 24.9) {
                    return 'peso normal';
                }
                else if (imc <= 29.9) {
                    return 'acima do peso';
                }
                else if (imc <= 34.9) {
                    return 'obesidade grau 1';
                }
                else if (imc <= 40) {
                    return 'obesidade grau 2';
                }
                else {
                    return 'obesidade grau 3';
                }
            }

            var peso = 65;
            var altura = 1.75;
            var IMC = calcularIMC(peso, altura, classificaIMC);
            console.log('Classificacao IMC: ', IMC);
        })();
    </script>
</head>

<body>
    <h1>Curso Javascript Completo 2008</h1>
</body>

</html>
