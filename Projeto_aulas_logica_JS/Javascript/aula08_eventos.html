<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript Completo 2018</title>
</head>

<body>
    <div class="container">
        <h1>Curso Javascript Completo 2018</h1>

        <button id="btn1" onclick="clicar()">botao 1</button>
        <button id="btn2">botao 2</button>
        <button id="btn3">botao 3</button>
    </div>

    <div class="container">
        <h1>propagação de eventos</h1>

        <div id="d1" style="background: red; padding: 25px;">
            texto dentro da div
            <span style="background: yellow;"> texto dentro da span</span>
        </div>

        <div class="container">
            <h1>Delegação de eventos</h1>
            <ul>
                <li>lista 1</li>
                <li>lista 2</li>
                <li>lista 3</li>
            </ul>
        </div>
    </div>

    <script>
        var btn2 = document.getElementById('btn2');
        var btn3 = document.getElementById('btn3');

        btn2.onclick = clicar;

        function clicar() {
            alert('clicou');
        }

        btn3.addEventListener("click", function () {
            alert('clicou com o dom level 2');
        });
        btn3.addEventListener("click", function () {
            alert('clicou com o dom level 2 com outro evento');
        });


        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector('#d1 span');

        document.addEventListener('click', function (evento) {

            console.log('click no $document');
            console.log(evento.currentTarget);
            console.log(this);
            console.log(evento.target);

        }, false);

        $d1.addEventListener('click', function (e) {
            console.log('click no $d1');
            // e.stopPropagation();
        }, false);

        $d1Span.addEventListener('click', function () {
            console.log('click no $d1Span');
        }, false);

        //Para mudar a ordem de cpatura do evento, só colocar um 3° parametro como true

        var $ul = document.querySelector('ul');
        var $lis = document.querySelectorAll('li');

        // var x = 0;

        //         e.stopPropagation();
        //         console.log('clicou na li');
        //     });
        //     x++;
        // }

        $ul.addEventListener('click', function (e) {
            e.stopPropagation();
            console.log(this);
            console.log(e.currentTarget);
            console.log(e.target);

            console.log(e.target.nodeName);
            if (e.target.nodeName === "LI") {
                alert('clicou na LI');
            }
        })

    </script>
</body>

</html>
