        <script>

            function a() {
                console.log("n: ", n++);

                if (n >= 10) {
                    clearInterval(intervalo);
                }
            }

            // var timeout = setTimeout(a, 1000);
            var intervalo = setInterval(a, 1000);

            var str = "";
