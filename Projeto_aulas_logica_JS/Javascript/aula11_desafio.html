<body>
    <h1>Curso Javascript Completo 2018</h1>
    <script>

        function calcularMedia() {
            var total = 0;
            var qtd = arguments.length;
            var x = 0;
            //while(arguments[x]){
            while (typeof arguments[x] === 'number') {
                total += arguments[x];
                x++;
            }
            return (total / qtd).toFixed(2);
        }
        var media = calcularMedia(3.45, 2.86, 5.478, 6.84750);
        alert(media)

    </script>
